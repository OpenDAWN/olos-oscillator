<link rel="import" href="../paper-slider/paper-slider.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-dropdown/paper-dropdown.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../core-menu/core-menu.html">


<!--
Web Audio Oscillator
##### Example


@element webaudio-oscillator
@blurb 
@status alpha
@homepage 
-->
<polymer-element name="olos-oscillator" attributes="input output width height color src showControls play rootfolder">
  <template>

  <div id="container" draggable="true" style="position: relative;">

<!--     <div class="draggable" draggable="true" ondragstart="dragStart(this)" ondragend="dragEnd(this)" ondrag="dragThis(this)" style="position: absolute;top:0px;left:0px">
 -->
      <style>
        paper-slider::shadow #sliderBar::shadow #activeProgress {
          background-color: #555;
        }

        paper-slider::shadow #sliderKnobInner {
          background-color: #555;
        }

        paper-slider::shadow #sliderKnobInner::before {
          background-color: #555;
        }

      </style>

        <paper-icon-button on-click="{{_toggleStart}}" id="start" src="icons/play.png"></paper-icon-button>
        Frequency
        <paper-slider pin="true" id="freq" min="20" max="8000" immediateValue="{{sliderValue}}" on-immediate-value-change="{{setFreq}}" style="width: {{ width - width/5}}px"></paper-slider>
        <paper-dropdown-menu label="Oscillator Type">
            <paper-dropdown class="dropdown">
                <core-menu selected="0" on-core-select="{{setType}}" class="menu">
                    <paper-item label="sine">Sine</paper-item>
                    <paper-item label="triangle">Triangle</paper-item>
                    <paper-item label="square">Square</paper-item>
                    <paper-item label="sawtooth">Sawtooth</paper-item>
                </core-menu>
            </paper-dropdown>
        </paper-dropdown-menu>

      <!-- </div> -->
    </div>
  </template>
  <script src="olos-oscillator.js"type="text/javascript"></script>

</polymer-element>
